<head>

                padding: 30px 20px;
                width: calc(100% - 40px);
            }
        }
        
        h1 {
            text-align: center;

            margin-bottom: 30px;

        }
        
        .subtitle {

            color: #6c757d;
            margin-bottom: 40px;

        }
        
        .menu-item {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            margin: 15px auto;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);

            background: linear-gradient(135deg, #0056b3 0%, #004085 100%);

            font-size: 2rem;

        }

            display: inline-block;

            height: 20px;
            background: linear-gradient(45deg, #ff0000 25%, transparent 25%), 
                        linear-gradient(-45deg, #ff0000 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #ff0000 75%), 
                        linear-gradient(-45deg, transparent 75%, #ff0000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            margin-right: 10px;
            border-radius: 2px;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h1>üèê SSK ZK Prep</h1>
        
        <a href="card_game.html" class="menu-item">üèÜ Card Game Mode</a>
        <a href="test_real.html" class="menu-item">üéØ Test Mode</a>
        <a href="check_question.html" class="menu-item">üîç Check Questions</a>
    </div>
    
    <script>
        // Auto-cache questions and diagrams when page loads
        window.addEventListener('load', async () => {
            try {
                // Check if we already have cached data
                const cachedQuestions = localStorage.getItem('offlineQuestions');
                
                if (!cachedQuestions) {
                    // Fetch and cache questions and diagrams automatically
                    const response = await fetch('questions_with_diagrams_updated.json');
                    const data = await response.json();
                    
                    // Save questions to localStorage
                    localStorage.setItem('offlineQuestions', JSON.stringify(data));
                    
                    // Save diagrams as base64 for offline access
                    const diagrams = {};
                    for (const question of data) {
                        if (question.image_url) {
                            try {
                                const imgResponse = await fetch(question.image_url);
                                const imgBlob = await imgResponse.blob();
                                const base64 = await blobToBase64(imgBlob);
                                diagrams[question.image_url] = base64;
                            } catch (imgError) {
                                console.warn('Could not cache diagram for question:', question.question_number);
                            }
                        }
                    }
                    
                    localStorage.setItem('offlineDiagrams', JSON.stringify(diagrams));
                    console.log('‚úÖ Questions and diagrams automatically cached for offline use');
                }
            } catch (error) {
                console.warn('Could not auto-cache data:', error);
            }
        });
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }
    </script>
</body>
</html>
