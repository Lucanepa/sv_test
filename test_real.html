<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKK Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 0.8rem;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        html {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: white;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
        }
        
        .test-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .test-container {
            display: flex;
            gap: 20px;
        }
        
        .question-list {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .question-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .question-indicator {
            width: 40px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s ease;
            background: white;
        }
        
        .question-indicator:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .question-indicator.current {
            border-color: #007bff;
            background: #e3f2fd;
            color: #007bff;
        }
        
        .question-indicator.answered {
            border-color: #333;
            background: #333;
            color: white;
        }
        
        .question-card {
            flex: 2;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: justify;
        }
        
        .question-prefix {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            font-size: 0.8rem;
            display: none;
        }
        
        .question-text {
            font-size: 0.8rem;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .diagram {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .answers {
            margin: 20px 0;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }
        
        .answer-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .answer-option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .answer-text {
            color: #333;
            font-size: 0.8rem;
        }
        
        .hidden {
            display: none;
        }
        
        .results {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 0.92rem;
        }
        
        .score-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .performance-rating {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.92rem;
            font-weight: 600;
        }
        
        .performance-rating.excellent {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .performance-rating.very-good {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .performance-rating.good {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
                 .performance-rating.needs-improvement {
             background: #f8d7da;
             color: #721c24;
             border: 1px solid #f5c6cb;
         }
         
         .question-controls {
             margin-top: 20px;
             text-align: center;
         }
         
        .navigation-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }
        
        /* Fresh navigation button styling */
        .nav-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: #007bff;
            color: white;
            font-size: 1.5rem !important;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.1);
        }
        
        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .clear-btn {
            width: 80px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background: #ffc107;
            color: #212529;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clear-btn:hover {
            background: #e0a800;
            transform: scale(1.05);
        }
        
        /* Mobile responsive design */
        @media (max-width: 768px) {
            .test-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .question-list {
                order: 2;
                max-height: none;
            }
            
            .question-card {
                order: 1;
            }
            
            .question-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 8px;
            }
            
            .question-indicator {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .question-card {
                padding: 20px;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
        
        <div class="header">
            <h1>SKK Test Mode</h1>
        </div>
        
        <div class="test-controls">
            <button class="btn btn-primary" onclick="startNewTest()">Start New Test</button>
            <button class="btn btn-success" onclick="finishTest()">Finish Test</button>
        </div>
        
        <div class="test-container">
            <div class="question-list">
                <h3 style="margin-bottom: 15px; font-size: 0.92rem;">Question Overview</h3>
                <div class="question-grid" id="question-grid"></div>
            </div>
            
            <div class="question-card" id="question-card">
                <div class="question-prefix" id="question-prefix"></div>
                <div class="question-text" id="question-text">Click "Start New Test" to begin</div>
                <img id="diagram" class="diagram hidden" alt="Question diagram">
                <div class="answers" id="answers"></div>
                <div class="question-controls">
                    <div class="navigation-controls">
                        <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>&larr;</button>
                        <button class="clear-btn" onclick="clearCurrentQuestionAnswers()">Clear</button>
                        <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>&rarr;</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results hidden" id="results">
            <div class="score-display">
                <h2 style="margin-bottom: 15px; font-size: 0.92rem;">Test Results</h2>
                <div id="score-display"></div>
                <div id="performance-rating" class="performance-rating"></div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentTestQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        
        async function loadQuestions() {
            try {
                const response = await fetch('questions_with_diagrams_updated.json');
                const data = await response.json();
                
                // Process questions to handle continuation questions
                questions = processQuestionsForTest(data);
                
                // Start test automatically
                startNewTest();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-text').textContent = 'Error loading questions. Please refresh the page.';
            }
        }
        
        function processQuestionsForTest(originalQuestions) {
            const processedQuestions = [];
            const processedLinks = new Set();
            
            // First, group all linked questions by their base question
            const linkGroups = new Map();
            
            originalQuestions.forEach(question => {
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    if (!linkGroups.has(baseNumber)) {
                        linkGroups.set(baseNumber, []);
                    }
                    linkGroups.get(baseNumber).push(question);
                }
            });
            
            // Sort each link group by link_order
            linkGroups.forEach((questions, baseNumber) => {
                questions.sort((a, b) => a.link_order - b.link_order);
            });
            
            // Now process questions in the correct order
            originalQuestions.forEach(question => {
                // Skip if this question has already been processed as part of a link group
                if (processedLinks.has(question.question_number)) {
                    return;
                }
                
                // Check if this question is linked to another question
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    const linkedQuestions = linkGroups.get(baseNumber);
                    
                    // Add all linked questions in order
                    linkedQuestions.forEach(linkedQ => {
                        processedQuestions.push({
                            ...linkedQ,
                            is_linked: true,
                            link_group: baseNumber,
                            link_order: linkedQ.link_order,
                            prefix: ''
                        });
                        processedLinks.add(linkedQ.question_number);
                    });
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = originalQuestions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Only add if not already added as part of a link group
                        processedQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                    }
                }
            });
            
            return processedQuestions;
        }
        
        function startNewTest() {
            // Reset test state
            currentQuestionIndex = 0;
            userAnswers = {};
            
            // Create a set to track all selected question numbers to prevent duplicates
            const selectedQuestionNumbers = new Set();
            const finalTestQuestions = [];
            
            // First, shuffle all questions
            const shuffled = shuffleArray([...questions]);
            
            // Process questions to ensure linked groups stay together and no duplicates
            let i = 0;
            while (finalTestQuestions.length < 25 && i < shuffled.length) {
                const question = shuffled[i];
                
                // Skip if this question number is already selected
                if (selectedQuestionNumbers.has(question.question_number)) {
                    i++;
                    continue;
                }
                
                // If this is a linked question, add the entire group
                if (question.is_linked) {
                    const linkGroup = questions.filter(q => 
                        q.is_linked && q.link_group === question.link_group
                    );
                    
                    // Check if we have space for the entire group
                    if (finalTestQuestions.length + linkGroup.length <= 25) {
                        // Add all questions in the link group
                        linkGroup.forEach(linkedQ => {
                            if (!selectedQuestionNumbers.has(linkedQ.question_number)) {
                                finalTestQuestions.push({
                                    ...linkedQ,
                                    is_linked: true,
                                    link_group: question.link_group,
                                    link_order: linkedQ.link_order,
                                    prefix: ''
                                });
                                selectedQuestionNumbers.add(linkedQ.question_number);
                            }
                        });
                    }
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = questions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Add non-linked question
                        finalTestQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                        selectedQuestionNumbers.add(question.question_number);
                    }
                }
                
                i++;
            }
            
            // Sort questions to ensure linked groups appear consecutively
            finalTestQuestions.sort((a, b) => {
                if (a.is_linked && b.is_linked && a.link_group === b.link_group) {
                    // Keep linked questions in order within their group
                    return a.link_order - b.link_order;
                }
                // For non-linked questions or different groups, maintain original order
                return 0;
            });
            
            currentTestQuestions = finalTestQuestions;
            
            console.log('Final test questions (exactly ' + currentTestQuestions.length + '):', currentTestQuestions.map(q => ({
                number: q.question_number,
                linked_to: q.linked_to,
                link_order: q.link_order,
                is_linked: q.is_linked
            })));
            console.log('Total questions:', currentTestQuestions.length);
            
            // Update question grid
            updateQuestionGrid();
            
            // Show first question
            showQuestion(0);
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
            
            // Initialize navigation buttons
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = true;
            prevBtn.style.opacity = '0.5';
            prevBtn.style.cursor = 'not-allowed';
            
            nextBtn.disabled = currentTestQuestions.length <= 1;
            if (nextBtn.disabled) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function updateQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            currentTestQuestions.forEach((question, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'question-indicator';
                indicator.textContent = index + 1;
                indicator.onclick = () => showQuestion(index);
                
                if (index === currentQuestionIndex) {
                    indicator.classList.add('current');
                }
                
                if (userAnswers[index] && userAnswers[index].length > 0) {
                    indicator.classList.add('answered');
                }
                
                grid.appendChild(indicator);
            });
        }
        
        function showQuestion(index) {
            currentQuestionIndex = index;
            const question = currentTestQuestions[index];
            
            // Update question prefix
            const prefixElement = document.getElementById('question-prefix');
            if (question.prefix) {
                prefixElement.textContent = question.prefix;
                prefixElement.style.display = 'block';
            } else {
                prefixElement.style.display = 'none';
            }
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Update diagram
            const diagramElement = document.getElementById('diagram');
            if (question.image_url) {
                diagramElement.src = question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Update answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            // Create array of answer entries and shuffle them
            const answerEntries = Object.entries(question.answers);
            const shuffledAnswers = shuffleArray([...answerEntries]);
            
            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                // Check if this answer was previously selected
                if (userAnswers[index] && userAnswers[index].includes(key)) {
                    answerDiv.classList.add('selected');
                }
                
                // Add both click and touch events for better mobile support
                const handleAnswerSelection = () => {
                    const isCurrentlySelected = answerDiv.classList.contains('selected');
                    
                    if (isCurrentlySelected) {
                        // Deselect the answer
                        answerDiv.classList.remove('selected');
                    } else {
                        // Select the answer
                        answerDiv.classList.add('selected');
                    }
                    
                    // Update user answers
                    const selectedAnswers = [];
                    document.querySelectorAll(`.answer-option.selected`).forEach(option => {
                        selectedAnswers.push(option.dataset.answer);
                    });
                    userAnswers[index] = selectedAnswers;
                    
                    // Update question grid
                    updateQuestionGrid();
                };
                
                // Add click event
                answerDiv.addEventListener('click', handleAnswerSelection);
                
                // Add touch events for mobile
                answerDiv.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // Prevent double-firing on mobile
                });
                
                answerDiv.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    handleAnswerSelection();
                });
                
                answersContainer.appendChild(answerDiv);
            });
            
            // Update navigation button states
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === currentTestQuestions.length - 1;
            
            // Update button styles based on disabled state
            if (prevBtn.disabled) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (nextBtn.disabled) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
            
            // Update question grid
            updateQuestionGrid();
        }
        
        function finishTest() {
            const resultsContainer = document.getElementById('results');
            const scoreDisplay = document.getElementById('score-display');
            const performanceRating = document.getElementById('performance-rating');
            
            let correctCount = 0;
            let totalAnswered = 0;
            
            currentTestQuestions.forEach((question, index) => {
                if (userAnswers[index]) {
                    totalAnswered++;
                    if (checkAnswerCorrectness(index)) {
                        correctCount++;
                    }
                }
            });
            
            const score = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            scoreDisplay.innerHTML = `
                <p style="font-size: 0.92rem; margin-bottom: 10px;">Questions answered: ${totalAnswered}/25</p>
                <p style="font-size: 0.92rem; margin-bottom: 10px;">Correct answers: ${correctCount}</p>
                <p style="font-size: 0.92rem; margin-bottom: 10px;">Score: ${score}%</p>
            `;
            
            // Performance rating
            let ratingClass = '';
            let ratingText = '';
            
            if (score >= 90) {
                ratingClass = 'excellent';
                ratingText = 'SEHR GUT (Groups 1 & 2)';
            } else if (score >= 80) {
                ratingClass = 'very-good';
                ratingText = 'GUT (Group 3)';
            } else if (score >= 66) {
                ratingClass = 'good';
                ratingText = 'GENÜGEND (2SR)';
            } else {
                ratingClass = 'needs-improvement';
                ratingText = 'UNGENÜGEND (No games)';
            }
            
            performanceRating.className = `performance-rating ${ratingClass}`;
            performanceRating.textContent = ratingText;
            
            resultsContainer.classList.remove('hidden');
        }
        
                 function checkAnswerCorrectness(questionIndex) {
             const question = currentTestQuestions[questionIndex];
             const selectedAnswers = userAnswers[questionIndex];
             
             if (!selectedAnswers) return false;
             
             const correctAnswers = question.correct;
             return selectedAnswers.length === correctAnswers.length &&
                 selectedAnswers.every(answer => correctAnswers.includes(answer));
         }
         
         function previousQuestion() {
             if (currentQuestionIndex > 0) {
                 showQuestion(currentQuestionIndex - 1);
             }
         }
         
         function nextQuestion() {
             if (currentQuestionIndex < currentTestQuestions.length - 1) {
                 showQuestion(currentQuestionIndex + 1);
             }
         }

        function clearCurrentQuestionAnswers() {
            // Clear answers only for the current question
            if (userAnswers[currentQuestionIndex]) {
                delete userAnswers[currentQuestionIndex];
            }
            
            // Clear selected answers from the current view
            document.querySelectorAll('.answer-option.selected').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Update question grid to reflect the cleared answers
            updateQuestionGrid();
        }
        
        // Load questions when page loads
        loadQuestions();
    </script>
</body>
</html>
