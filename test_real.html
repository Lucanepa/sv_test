<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>

        
        <div class="header">
            <h1>SKK Test Mode</h1>
        </div>
        
        <div class="test-controls">
            <button class="btn btn-primary" onclick="startNewTest()">Start New Test</button>
            <button class="btn btn-success" id="finish-test-btn" onclick="finishTest()" disabled>Finish Test</button>
        </div>
        
        <div class="test-container" id="test-container">
            <div class="question-list">
                <h3 style="margin-bottom: 15px; font-size: 0.92rem;">Question Overview</h3>
                <div class="question-grid" id="question-grid"></div>
            </div>
            
            <div class="question-card" id="question-card">
                <div class="question-prefix" id="question-prefix"></div>
                <div class="question-text" id="question-text">Click "Start New Test" to begin</div>
                <img id="diagram" class="diagram hidden" alt="Question diagram">
                <div class="answers" id="answers"></div>
                <div class="question-controls">
                    <div class="navigation-controls">
                        <button class="nav-btn" id="prev-btn" onclick="previousQuestion()" disabled>â€¹</button>
                        <button class="clear-btn" onclick="clearCurrentQuestionAnswers()">Clear</button>
                        <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>â€º</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results hidden" id="results">
            <div class="score-display">
                <h2 style="margin-bottom: 15px; font-size: 0.92rem;">Test Results</h2>
                <div id="score-display"></div>
                <div id="performance-rating" class="performance-rating"></div>
                
                <div class="results-actions">
                    <button class="btn btn-info" onclick="checkAnswers()">Check Answers</button>
                    <button class="btn btn-success" onclick="startNewTest()">New Test</button>
                </div>
            </div>
        </div>

    <script>
        let questions = [];
        let currentTestQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let isReviewMode = false;
        
        async function loadQuestions() {
            try {
                // Try to load from localStorage first (cached data)
                const cachedQuestions = localStorage.getItem('offlineQuestions');
                const cachedDiagrams = localStorage.getItem('offlineDiagrams');
                
                let data;
                
                if (cachedQuestions && cachedDiagrams) {
                    // Use cached data
                    data = JSON.parse(cachedQuestions);
                    
                    // Replace image URLs with cached base64 data
                    const diagrams = JSON.parse(cachedDiagrams);
                    data.forEach(question => {
                        if (question.image_url && diagrams[question.image_url]) {
                            question.image_url = diagrams[question.image_url];
                        }
                    });
                    
                    console.log('âœ… Using cached questions and diagrams');
                } else {
                    // Fallback to server if no cached data
                    const response = await fetch('questions_with_diagrams_updated.json');
                    data = await response.json();
                    console.log('âœ… Loaded questions from server');
                }
                
                // Process questions to handle continuation questions
                questions = processQuestionsForTest(data);
                
                // Start test automatically
                startNewTest();
            } catch (error) {
                console.error('Error loading questions:', error);
                const questionText = document.getElementById('question-text');
                if (questionText) {
                    questionText.textContent = 'Error loading questions. Please refresh the page or check your internet connection.';
                }
            }
        }
        
        function updateStatusIndicator(isOffline) {
            const statusIcon = document.getElementById('status-icon');
            
            if (isOffline) {
                statusIcon.textContent = 'ðŸ“µ';
            } else {
                statusIcon.textContent = 'ðŸ“¶';
            }
        }
        
        function processQuestionsForTest(originalQuestions) {
            const processedQuestions = [];
            const processedLinks = new Set();
            
            // First, group all linked questions by their base question
            const linkGroups = new Map();
            
            originalQuestions.forEach(question => {
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    if (!linkGroups.has(baseNumber)) {
                        linkGroups.set(baseNumber, []);
                    }
                    linkGroups.get(baseNumber).push(question);
                }
            });
            
            // Sort each link group by link_order
            linkGroups.forEach((questions, baseNumber) => {
                questions.sort((a, b) => a.link_order - b.link_order);
            });
            
            // Now process questions in the correct order
            originalQuestions.forEach(question => {
                // Skip if this question has already been processed as part of a link group
                if (processedLinks.has(question.question_number)) {
                    return;
                }
                
                // Check if this question is linked to another question
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    const linkedQuestions = linkGroups.get(baseNumber);
                    
                    // Add all linked questions in order
                    linkedQuestions.forEach(linkedQ => {
                        processedQuestions.push({
                            ...linkedQ,
                            is_linked: true,
                            link_group: baseNumber,
                            link_order: linkedQ.link_order,
                            prefix: ''
                        });
                        processedLinks.add(linkedQ.question_number);
                    });
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = originalQuestions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Only add if not already added as part of a link group
                        processedQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                    }
                }
            });
            
            return processedQuestions;
        }
        
        function startNewTest() {
            // Reset test state
            currentQuestionIndex = 0;
            userAnswers = {};
            isReviewMode = false;
            
            // Create a set to track all selected question numbers to prevent duplicates
            const selectedQuestionNumbers = new Set();
            const finalTestQuestions = [];
            
            // Super randomized approach: shuffle all questions and pick the first 25 that fit
            // This ensures maximum randomness from all 278 questions
            const allShuffledQuestions = shuffleArray([...questions]);
            
            console.log(`ðŸŽ² Starting new test - shuffling all ${questions.length} questions with crypto-grade randomness`);
            
            // Process questions to ensure linked groups stay together and no duplicates
            let i = 0;
            while (finalTestQuestions.length < 25 && i < allShuffledQuestions.length) {
                const question = allShuffledQuestions[i];
                
                // Skip if this question number is already selected
                if (selectedQuestionNumbers.has(question.question_number)) {
                    i++;
                    continue;
                }
                
                // If this is a linked question, add the entire group
                if (question.is_linked) {
                    const linkGroup = questions.filter(q => 
                        q.is_linked && q.link_group === question.link_group
                    );
                    
                    // Check if we have space for the entire group
                    if (finalTestQuestions.length + linkGroup.length <= 25) {
                        // Add all questions in the link group
                        linkGroup.forEach(linkedQ => {
                            if (!selectedQuestionNumbers.has(linkedQ.question_number)) {
                                finalTestQuestions.push({
                                    ...linkedQ,
                                    is_linked: true,
                                    link_group: question.link_group,
                                    link_order: linkedQ.link_order,
                                    prefix: ''
                                });
                                selectedQuestionNumbers.add(linkedQ.question_number);
                            }
                        });
                    }
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = questions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Add non-linked question
                        finalTestQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                        selectedQuestionNumbers.add(question.question_number);
                    }
                }
                
                i++;
            }
            
            // If we still don't have 25 questions, fill with additional random questions
            if (finalTestQuestions.length < 25) {
                const remainingQuestions = questions.filter(q => 
                    !selectedQuestionNumbers.has(q.question_number) && 
                    !q.is_linked && 
                    !questions.find(refQ => refQ.linked_to === q.question_number)
                );
                
                const additionalShuffled = shuffleArray([...remainingQuestions]);
                for (let j = 0; j < additionalShuffled.length && finalTestQuestions.length < 25; j++) {
                    const question = additionalShuffled[j];
                    if (!selectedQuestionNumbers.has(question.question_number)) {
                        finalTestQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                        selectedQuestionNumbers.add(question.question_number);
                    }
                }
            }
            
            // Sort questions to ensure linked groups appear consecutively
            finalTestQuestions.sort((a, b) => {
                if (a.is_linked && b.is_linked && a.link_group === b.link_group) {
                    // Keep linked questions in order within their group
                    return a.link_order - b.link_order;
                }
                // For non-linked questions or different groups, maintain original order
                return 0;
            });
            
            currentTestQuestions = finalTestQuestions;
            
            console.log(`ðŸŽ¯ New test started with ${finalTestQuestions.length} questions`);
            console.log(`ðŸ“Š Questions selected: ${finalTestQuestions.map(q => q.question_number).join(', ')}`);
            
            // Update question grid
            updateQuestionGrid();
            
            // Show first question
            showQuestion(0);
            
            // Hide results and show test interface
            const resultsContainer = document.getElementById('results');
            const testContainer = document.getElementById('test-container');
            
            if (resultsContainer) {
                resultsContainer.classList.add('hidden');
            }
            
            if (testContainer) {
                testContainer.classList.remove('hidden');
            }
            
            // Initialize navigation buttons
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = true;
            prevBtn.style.opacity = '0.5';
            prevBtn.style.cursor = 'not-allowed';
            
            nextBtn.disabled = currentTestQuestions.length <= 1;
            if (nextBtn.disabled) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
            
            // Enable Finish Test button
            const finishBtn = document.getElementById('finish-test-btn');
            if (finishBtn) {
                finishBtn.disabled = false;
                finishBtn.style.opacity = '1';
                finishBtn.style.cursor = 'pointer';
            }
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            
            // Use crypto.getRandomValues for true random noise if available
            let randomValues;
            try {
                randomValues = new Uint32Array(shuffled.length);
                crypto.getRandomValues(randomValues);
            } catch (e) {
                // Fallback to Math.random if crypto API not available
                randomValues = new Uint32Array(shuffled.length);
                for (let i = 0; i < shuffled.length; i++) {
                    randomValues[i] = Math.floor(Math.random() * 0x100000000);
                }
            }
            
            // Fisher-Yates shuffle with true random values
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = randomValues[i] % (i + 1);
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled;
        }
        
        function updateQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            currentTestQuestions.forEach((question, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'question-indicator';
                indicator.textContent = index + 1;
                indicator.onclick = () => showQuestion(index);
                
                if (index === currentQuestionIndex) {
                    indicator.classList.add('current');
                }
                
                if (userAnswers[index] && userAnswers[index].length > 0) {
                    indicator.classList.add('answered');
                }
                
                // In review mode, show correct/incorrect answers
                if (isReviewMode) {
                    const isCorrect = checkAnswerCorrectness(index);
                    if (isCorrect) {
                        indicator.classList.add('correct');
                    } else {
                        indicator.classList.add('incorrect');
                    }
                }
                
                grid.appendChild(indicator);
            });
        }
        
        function showQuestion(index) {
            currentQuestionIndex = index;
            const question = currentTestQuestions[index];
            
            // Update question prefix
            const prefixElement = document.getElementById('question-prefix');
            if (question.prefix) {
                prefixElement.textContent = question.prefix;
                prefixElement.style.display = 'block';
            } else {
                prefixElement.style.display = 'none';
            }
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Update diagram
            const diagramElement = document.getElementById('diagram');
            if (question.image_url) {
                diagramElement.src = question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Update answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            // Create array of answer entries and shuffle them
            const answerEntries = Object.entries(question.answers);
            const shuffledAnswers = shuffleArray([...answerEntries]);
            
            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                // Check if this answer was previously selected
                if (userAnswers[index] && userAnswers[index].includes(key)) {
                    answerDiv.classList.add('selected');
                }
                
                // In review mode, show correct/incorrect answers and highlight user selections
                if (isReviewMode) {
                    const isCorrect = question.correct.includes(key);
                    const wasSelected = userAnswers[index] && userAnswers[index].includes(key);
                    
                    // Always show if user selected this answer (regardless of correctness)
                    if (wasSelected) {
                        answerDiv.classList.add('user-selected');
                    }
                    
                    // Show correct/incorrect status
                    if (isCorrect) {
                        answerDiv.classList.add('correct-answer');
                    } else if (wasSelected) {
                        answerDiv.classList.add('incorrect-answer');
                    }
                    
                    // Disable selection in review mode
                    answerDiv.style.pointerEvents = 'none';
                    answerDiv.style.cursor = 'default';
                } else {
                    // Add both click and touch events for better mobile support (only in test mode)
                    const handleAnswerSelection = () => {
                        const isCurrentlySelected = answerDiv.classList.contains('selected');
                        
                        if (isCurrentlySelected) {
                            // Deselect the answer
                            answerDiv.classList.remove('selected');
                        } else {
                            // Select the answer
                            answerDiv.classList.add('selected');
                        }
                        
                        // Update user answers
                        const selectedAnswers = [];
                        document.querySelectorAll(`.answer-option.selected`).forEach(option => {
                            selectedAnswers.push(option.dataset.answer);
                        });
                        userAnswers[index] = selectedAnswers;
                        
                        // Update question grid
                        updateQuestionGrid();
                    };
                    
                    // Add click event
                    answerDiv.addEventListener('click', handleAnswerSelection);
                    
                    // Add touch events for mobile
                    answerDiv.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // Prevent double-firing on mobile
                    });
                    
                    answerDiv.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        handleAnswerSelection();
                    });
                }
                
                answersContainer.appendChild(answerDiv);
            });
            
            // Update navigation button states
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === currentTestQuestions.length - 1;
            
            // Update button styles based on disabled state
            if (prevBtn.disabled) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (nextBtn.disabled) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
            
            // Update question grid
            updateQuestionGrid();
        }
        
        function finishTest() {
            // Check if test has started
            if (!currentTestQuestions || currentTestQuestions.length === 0) {
                alert('Please start a test first before finishing it.');
                return;
            }
            
            const resultsContainer = document.getElementById('results');
            const testContainer = document.getElementById('test-container');
            const scoreDisplay = document.getElementById('score-display');
            const performanceRating = document.getElementById('performance-rating');
            
            // Check if all required elements exist
            if (!resultsContainer || !testContainer || !scoreDisplay || !performanceRating) {
                console.error('Required elements not found for finishTest function');
                console.log('resultsContainer:', resultsContainer);
                console.log('testContainer:', testContainer);
                console.log('scoreDisplay:', scoreDisplay);
                console.log('performanceRating:', performanceRating);
                return;
            }
            
            let correctCount = 0;
            
            // Count all 25 questions - unanswered questions count as incorrect
            currentTestQuestions.forEach((question, index) => {
                if (checkAnswerCorrectness(index)) {
                    correctCount++;
                }
            });
            
            const score = Math.round((correctCount / 25) * 100);
            
            scoreDisplay.innerHTML = `
                <p style="font-size: 0.92rem; margin-bottom: 10px;">Correct answers: ${correctCount}/25</p>
                <p style="font-size: 0.92rem; margin-bottom: 10px;">Score: ${score}%</p>
            `;
            
            // Performance rating
            let ratingClass = '';
            let ratingText = '';
            
            if (score >= 90) {
                ratingClass = 'excellent';
                ratingText = 'SEHR GUT (Groups 1 & 2)';
            } else if (score >= 80) {
                ratingClass = 'very-good';
                ratingText = 'GUT (Group 3)';
            } else if (score >= 66) {
                ratingClass = 'good';
                ratingText = 'GENÃœGEND (2SR)';
            } else {
                ratingClass = 'needs-improvement';
                ratingText = 'UNGENÃœGEND (No games)';
            }
            
            performanceRating.className = `performance-rating ${ratingClass}`;
            performanceRating.textContent = ratingText;
            
            // Hide test interface and show results
            testContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }
        
                 function checkAnswerCorrectness(questionIndex) {
             const question = currentTestQuestions[questionIndex];
             const selectedAnswers = userAnswers[questionIndex];
             
             if (!selectedAnswers) return false;
             
             const correctAnswers = question.correct;
             return selectedAnswers.length === correctAnswers.length &&
                 selectedAnswers.every(answer => correctAnswers.includes(answer));
         }
         
         function previousQuestion() {
             if (currentQuestionIndex > 0) {
                 showQuestion(currentQuestionIndex - 1);
             }
         }
         
         function nextQuestion() {
             if (currentQuestionIndex < currentTestQuestions.length - 1) {
                 showQuestion(currentQuestionIndex + 1);
             }
         }

        function clearCurrentQuestionAnswers() {
            // Clear answers only for the current question
            if (userAnswers[currentQuestionIndex]) {
                delete userAnswers[currentQuestionIndex];
            }
            
            // Clear selected answers from the current view
            document.querySelectorAll('.answer-option.selected').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Update question grid to reflect the cleared answers
            updateQuestionGrid();
        }
        

        
        function checkAnswers() {
            // Enable review mode and show test interface
            isReviewMode = true;
            
            const testContainer = document.getElementById('test-container');
            const resultsContainer = document.getElementById('results');
            
            if (testContainer && resultsContainer) {
                testContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                
                // Show the current question with answer checking
                showQuestion(currentQuestionIndex);
            }
        }
        
        // Load questions when page loads
        loadQuestions();
    </script>
