<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 0.92rem;
        }
        
        .container {
            max-width: 800px;
            width: auto;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.92rem;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        

        
        h1 {
            color: white;
            font-size: 0.92rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.92rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .question-text {
            font-size: 0.92rem;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
        }
        
        .diagram {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .answers {
            margin: 20px 0;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 15px 15px 25px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.92rem;
            position: relative;
        }
        
        .answer-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .answer-option.selected {
            background: #e3f2fd;
            position: relative;
        }
        
        .answer-option.selected::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #007bff;
            border-radius: 50%;
        }
        
        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .answer-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            border-width: 3px;
        }
        
        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
            border-width: 3px;
        }
        
        .answer-text {
            color: #333;
            font-size: 0.92rem;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.92rem;
            font-weight: 600;
            text-align: left;
            white-space: pre-line;
            line-height: 1.4;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .completion-message {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .completion-message h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .completion-message p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.92rem;
        }
        
        .restart-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        
        .restart-btn:hover {
            background: #0056b3;
        }
        
        .hidden {
            display: none;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>

        
        <div class="header">
            <h1>Card Game Mode</h1>
        </div>
        

        
        <div class="card" id="question-card">
            <div class="question-text" id="question-text">Loading...</div>
            <img id="diagram" class="diagram hidden" alt="Question diagram">
            <div class="answers" id="answers"></div>
            
            <div class="controls">
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()" disabled>Check Answer</button>
                <button class="btn btn-success" id="next-btn" onclick="nextQuestion()" class="hidden">Next</button>
            </div>
            
            <div class="feedback hidden" id="feedback"></div>
        </div>
        
        <div class="completion-message hidden" id="completion-message">
            <h2>All questions completed!</h2>
            <p>You've answered all available questions in this session.</p>
            <button class="restart-btn" onclick="startNewSession()">Start New Session</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answeredQuestions = new Set();
        let currentSessionQuestions = [];
        
        async function loadQuestions() {
            try {
                // Try to load from localStorage first (cached data)
                const cachedQuestions = localStorage.getItem('offlineQuestions');
                const cachedDiagrams = localStorage.getItem('offlineDiagrams');
                
                let data;
                
                if (cachedQuestions && cachedDiagrams) {
                    // Use cached data
                    data = JSON.parse(cachedQuestions);
                    
                    // Replace image URLs with cached base64 data
                    const diagrams = JSON.parse(cachedDiagrams);
                    data.forEach(question => {
                        if (question.image_url && diagrams[question.image_url]) {
                            question.image_url = diagrams[question.image_url];
                        }
                    });
                    
                    console.log('✅ Using cached questions and diagrams');
                } else {
                    // Fallback to server if no cached data
                    const response = await fetch('questions_with_diagrams_updated.json');
                    data = await response.json();
                    console.log('✅ Loaded questions from server');
                }
                
                // Process questions to handle continuation questions
                questions = processQuestionsForCardGame(data);
                
                startNewSession();
            } catch (error) {
                console.error('Error loading questions:', error);
                const questionText = document.getElementById('question-text');
                if (questionText) {
                    questionText.textContent = 'Error loading questions';
                }
            }
        }
        

        
        function processQuestionsForCardGame(originalQuestions) {
            const processedQuestions = [];
            
            // First, identify all linked question groups
            const linkGroups = new Map();
            
            originalQuestions.forEach(question => {
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    if (!linkGroups.has(baseNumber)) {
                        linkGroups.set(baseNumber, []);
                    }
                    linkGroups.get(baseNumber).push(question);
                }
            });
            
            // Sort each link group by link_order
            linkGroups.forEach((questions, baseNumber) => {
                questions.sort((a, b) => a.link_order - b.link_order);
            });
            
            // Now process questions, ensuring linked questions are handled properly
            originalQuestions.forEach(question => {
                if (question.linked_to) {
                    // This is a linked question
                    const baseNumber = question.linked_to;
                    const linkedQuestions = linkGroups.get(baseNumber);
                    
                    // Only add the first question in each link group initially
                    if (question.link_order === 1) {
                        processedQuestions.push({
                            type: 'linked_first',
                            question: question,
                            linkGroup: baseNumber,
                            allLinkedQuestions: linkedQuestions
                        });
                    }
                    // Skip other linked questions - they'll be shown sequentially
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = originalQuestions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Only add if not already added as part of a link group
                        processedQuestions.push({
                            type: 'single',
                            question: question
                        });
                    }
                }
            });
            
            return processedQuestions;
        }
        
        function startNewSession() {
            // Reset session state
            answeredQuestions.clear();
            currentQuestionIndex = 0;
            
            // Create a new random selection of questions
            const availableQuestions = questions.filter(q => {
                if (q.type === 'linked_first') {
                    // For linked first questions, check if any question in the group has been answered
                    return !q.allLinkedQuestions.some(linkedQ => answeredQuestions.has(linkedQ.question_number));
                } else {
                    // For single questions, check normally
                    return !answeredQuestions.has(q.question.question_number);
                }
            });
            
            let selectedQuestions = shuffleArray([...availableQuestions]);
            currentSessionQuestions = selectedQuestions;
            
            if (currentSessionQuestions.length === 0) {
                // All questions have been answered, start fresh
                answeredQuestions.clear();
                startNewSession();
                return;
            }
            
            showRandomQuestion();
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function showRandomQuestion() {
            if (currentQuestionIndex >= currentSessionQuestions.length) {
                showCompletionMessage();
                return;
            }
            
            const question = currentSessionQuestions[currentQuestionIndex];
            displayQuestion(question);
        }
        
        function displayQuestion(question) {
            // Reset UI state
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('check-btn').disabled = false;
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            
            // Clear previous selections and re-enable answer options
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
                option.style.pointerEvents = 'auto';
                option.style.cursor = 'pointer';
            });
            
            if (question.type === 'linked_first') {
                // Display linked question (could be first or subsequent)
                displayLinkedQuestion(question);
            } else {
                // Display single question
                displaySingleQuestion(question.question);
            }
        }
        
        function displaySingleQuestion(question) {
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const diagramElement = document.getElementById('diagram');
            
            // Display question text with question number
            questionText.textContent = `Question ${question.question_number}:\n${question.question}`;
            
            // Display diagram if available
            if (question.image_url) {
                diagramElement.src = question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Display answers
            answersContainer.innerHTML = '';
            
            // Create array of answer entries and shuffle them
            const answerEntries = Object.entries(question.answers);
            const shuffledAnswers = shuffleArray([...answerEntries]);
            
            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                answerDiv.addEventListener('click', () => {
                    selectAnswer(key);
                });
                answersContainer.appendChild(answerDiv);
            });
        }
        
        function displayLinkedQuestion(question) {
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const diagramElement = document.getElementById('diagram');

            // Safety check - ensure question object is valid
            if (!question || !question.question || !question.question.answers) {
                console.error('Invalid question object:', question);
                questionText.textContent = 'Error: Invalid question data';
                answersContainer.innerHTML = '';
                diagramElement.classList.add('hidden');
                return;
            }

            // Display question text with question number
            questionText.textContent = `Question ${question.question.question_number}:\n${question.question.question}`;

            // Display diagram if available
            if (question.question.image_url) {
                diagramElement.src = question.question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }

            // Display answers
            answersContainer.innerHTML = '';

            // Create array of answer entries and shuffle them
            const answerEntries = Object.entries(question.question.answers);
            const shuffledAnswers = shuffleArray([...answerEntries]);

            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                answerDiv.addEventListener('click', () => {
                    selectAnswer(key);
                });
                answersContainer.appendChild(answerDiv);
            });
        }
        
        function selectAnswer(answerKey) {
            const answerElement = document.querySelector(`[data-answer="${answerKey}"]`);
            answerElement.classList.toggle('selected');
            
            // Enable check button if at least one answer is selected
            const selectedAnswers = document.querySelectorAll('.answer-option.selected');
            document.getElementById('check-btn').disabled = selectedAnswers.length === 0;
        }
        
        function checkAnswer() {
            const currentItem = currentSessionQuestions[currentQuestionIndex];
            const selectedAnswers = Array.from(document.querySelectorAll('.answer-option.selected'))
                .map(option => option.dataset.answer);
            
            const question = currentItem.question;
            const correctAnswers = question.correct;
            const isCorrect = selectedAnswers.length === correctAnswers.length &&
                selectedAnswers.every(answer => correctAnswers.includes(answer));
            
            // Disable all answer options after checking
            document.querySelectorAll('.answer-option').forEach(option => {
                option.style.pointerEvents = 'none';
                option.style.cursor = 'default';
            });
            
            // Mark all answers with visual indicators
            document.querySelectorAll('.answer-option').forEach(option => {
                const answerKey = option.dataset.answer;
                const isSelected = selectedAnswers.includes(answerKey);
                const isCorrectAnswer = correctAnswers.includes(answerKey);
                
                if (isSelected && isCorrectAnswer) {
                    // Correctly selected answer - green with checkmark, keep blue dot
                    option.classList.add('correct');
                    option.innerHTML = `<span class="answer-text">${option.querySelector('.answer-text').textContent}</span> <span style="color: #28a745; font-weight: bold;">✓</span>`;
                } else if (isSelected && !isCorrectAnswer) {
                    // Incorrectly selected answer - red with X, keep blue dot
                    option.classList.add('incorrect');
                    option.innerHTML = `<span class="answer-text">${option.querySelector('.answer-text').textContent}</span> <span style="color: #dc3545; font-weight: bold;">✗</span>`;
                } else if (!isSelected && isCorrectAnswer) {
                    // Missed correct answer - green with checkmark
                    option.classList.add('correct');
                    option.innerHTML = `<span class="answer-text">${option.querySelector('.answer-text').textContent}</span> <span style="color: #28a745; font-weight: bold;">✓</span>`;
                }
            });
            
            // Build feedback message showing correct answers as bullet points when incorrect
            let feedbackMessage = '';
            if (isCorrect) {
                feedbackMessage = 'Correct! Well done!';
            } else {
                const correctAnswerTexts = correctAnswers.map(key => question.answers[key]);
                feedbackMessage = `Incorrect. The correct answer${correctAnswers.length > 1 ? 's' : ''} ${correctAnswers.length > 1 ? 'are' : 'is'}:`;
                
                // Add bullet points for each correct answer
                correctAnswerTexts.forEach(answerText => {
                    feedbackMessage += `\n• ${answerText}`;
                });
            }
            
            // Show feedback
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('hidden');
            feedbackElement.textContent = feedbackMessage;
            feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                answeredQuestions.add(question.question_number);
                
                // Check if this was a linked question and if there are more in the sequence
                if (currentItem.type === 'linked_first') {
                    const currentLinkOrder = question.link_order || 1;
                    const nextLinkedQuestion = currentItem.allLinkedQuestions.find(q => 
                        q.link_order === currentLinkOrder + 1
                    );
                    
                    if (nextLinkedQuestion) {
                        // There's a next linked question, update the current item
                        currentItem.question = nextLinkedQuestion;
                        
                        // Change button text to indicate it's the next linked question
                        document.getElementById('next-btn').textContent = 'Next Linked Question';
                    }
                }
            }
            
            // Hide check button and show next button
            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }
        

        
        function nextQuestion() {
            const currentItem = currentSessionQuestions[currentQuestionIndex];
            
            // Check if we're in the middle of a linked question sequence
            if (currentItem.type === 'linked_first') {
                const currentLinkOrder = currentItem.question.link_order || 1;
                const nextLinkedQuestion = currentItem.allLinkedQuestions.find(q => 
                    q.link_order === currentLinkOrder + 1
                );
                
                if (nextLinkedQuestion) {
                    // Show the next linked question
                    currentItem.question = nextLinkedQuestion;
                    displayQuestion(currentItem);
                    return;
                }
            }
            
            // Move to the next question in the session
            currentQuestionIndex++;
            showRandomQuestion();
            
            // Reset button text
            document.getElementById('next-btn').textContent = 'Next';
        }
        
        function showCompletionMessage() {
            document.getElementById('question-card').classList.add('hidden');
            document.getElementById('completion-message').classList.remove('hidden');
        }
        

        
        // Load questions when page loads
        loadQuestions();
    </script>
</body>
</html>
