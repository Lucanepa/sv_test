<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 0.92rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.92rem;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: white;
            font-size: 0.92rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.92rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .question-text {
            font-size: 0.92rem;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .question-prefix {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            font-size: 0.92rem;
        }
        
        .diagram {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .answers {
            margin: 20px 0;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.92rem;
        }
        
        .answer-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .answer-option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .answer-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .answer-label {
            font-weight: bold;
            margin-right: 10px;
            color: #007bff;
            font-size: 0.92rem;
        }
        
        .answer-text {
            color: #333;
            font-size: 0.92rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .feedback {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.92rem;
            font-weight: 600;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .session-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.92rem;
        }
        
        .completion-message {
            text-align: center;
            color: white;
            font-size: 0.92rem;
            margin: 20px 0;
        }
        
        .restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            background: #1e7e34;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
        
        <div class="header">
            <h1>Card Game Mode</h1>
            <p class="subtitle">Practice with random questions one at a time</p>
        </div>
        
        <div class="session-info" id="session-info">
            Questions answered: 0 / 0
        </div>
        
        <div class="card" id="question-card">
            <div class="question-prefix" id="question-prefix"></div>
            <div class="question-text" id="question-text">Loading...</div>
            <img id="diagram" class="diagram hidden" alt="Question diagram">
            <div class="answers" id="answers"></div>
            
            <div class="controls">
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()" disabled>Check Answer</button>
                <button class="btn btn-success" id="next-btn" onclick="nextQuestion()" class="hidden">Next</button>
            </div>
            
            <div class="feedback hidden" id="feedback"></div>
        </div>
        
        <div class="completion-message hidden" id="completion-message">
            <h2>All questions completed!</h2>
            <p>You've answered all available questions in this session.</p>
            <button class="restart-btn" onclick="startNewSession()">Start New Session</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answeredQuestions = new Set();
        let currentSessionQuestions = [];
        
        async function loadQuestions() {
            try {
                const response = await fetch('questions_with_diagrams_updated.json');
                const data = await response.json();
                
                // Process questions to handle continuation questions
                questions = processQuestionsForCardGame(data);
                
                startNewSession();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('question-text').textContent = 'Error loading questions. Please refresh the page.';
            }
        }
        
        function processQuestionsForCardGame(originalQuestions) {
            const processedQuestions = [];
            const processedLinks = new Set();
            
            originalQuestions.forEach(question => {
                // Skip if this question has already been processed as part of a link group
                if (processedLinks.has(question.question_number)) {
                    return;
                }
                
                // Check if this question has a link (e.g., "59.1")
                if (question.link) {
                    const baseLink = Math.floor(question.link); // Get the base number (e.g., 59 from 59.1)
                    const linkSequence = question.link - baseLink; // Get the decimal part (e.g., 0.1 from 59.1)
                    
                    // Find all questions in this link sequence
                    const linkedQuestions = originalQuestions.filter(q => 
                        q.link && Math.floor(q.link) === baseLink
                    ).sort((a, b) => a.link - b.link); // Sort by link value (59.1, 59.2, etc.)
                    
                    // Add all linked questions as separate entries
                    linkedQuestions.forEach(linkedQ => {
                        processedQuestions.push({
                            ...linkedQ,
                            is_linked: true,
                            link_group: baseLink,
                            link_order: linkedQ.link - baseLink,
                            prefix: `PARTE ${Math.round((linkedQ.link - baseLink) * 10 + 1)}:`
                        });
                        processedLinks.add(linkedQ.question_number);
                    });
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = originalQuestions.find(q => 
                        q.link && Math.floor(q.link) === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Only add if not already added as part of a link group
                        processedQuestions.push({
                            ...question,
                            is_linked: false,
                            link_group: null,
                            link_order: null,
                            prefix: ''
                        });
                    }
                }
            });
            
            return processedQuestions;
        }
        
        function startNewSession() {
            // Reset session state
            answeredQuestions.clear();
            currentQuestionIndex = 0;
            
            // Create a new random selection of questions
            const availableQuestions = questions.filter(q => !answeredQuestions.has(q.question_number));
            currentSessionQuestions = shuffleArray([...availableQuestions]);
            
            if (currentSessionQuestions.length === 0) {
                // All questions have been answered, start fresh
                answeredQuestions.clear();
                currentSessionQuestions = shuffleArray([...questions]);
            }
            
            showRandomQuestion();
            updateSessionInfo();
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function showRandomQuestion() {
            if (currentQuestionIndex >= currentSessionQuestions.length) {
                showCompletionMessage();
                return;
            }
            
            const question = currentSessionQuestions[currentQuestionIndex];
            displayQuestion(question);
        }
        
        function displayQuestion(question) {
            // Reset UI state
            document.getElementById('check-btn').disabled = false;
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            
            // Clear previous selections
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Display question prefix if it exists
            const prefixElement = document.getElementById('question-prefix');
            if (question.prefix) {
                prefixElement.textContent = question.prefix;
                prefixElement.style.display = 'block';
            } else {
                prefixElement.style.display = 'none';
            }
            
            // Display question text
            document.getElementById('question-text').textContent = question.question;
            
            // Display diagram if available
            const diagramElement = document.getElementById('diagram');
            if (question.image_url) {
                diagramElement.src = question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Display answers
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            Object.entries(question.answers).forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const label = document.createElement('span');
                label.className = 'answer-label';
                label.textContent = `${key})`;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(label);
                answerDiv.appendChild(text);
                
                answerDiv.addEventListener('click', () => {
                    selectAnswer(key);
                });
                answersContainer.appendChild(answerDiv);
            });
            
            updateSessionInfo();
        }
        
        function selectAnswer(answerKey) {
            const answerElement = document.querySelector(`[data-answer="${answerKey}"]`);
            answerElement.classList.toggle('selected');
            
            // Enable check button if at least one answer is selected
            const selectedAnswers = document.querySelectorAll('.answer-option.selected');
            document.getElementById('check-btn').disabled = selectedAnswers.length === 0;
        }
        
        function checkAnswer() {
            const question = currentSessionQuestions[currentQuestionIndex];
            const selectedAnswers = Array.from(document.querySelectorAll('.answer-option.selected'))
                .map(option => option.dataset.answer);
            
            const correctAnswers = question.correct;
            const isCorrect = selectedAnswers.length === correctAnswers.length &&
                selectedAnswers.every(answer => correctAnswers.includes(answer));
            
            // Mark selected answers as correct/incorrect
            document.querySelectorAll('.answer-option').forEach(option => {
                const answerKey = option.dataset.answer;
                if (selectedAnswers.includes(answerKey)) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (correctAnswers.includes(answerKey)) {
                    option.classList.add('correct');
                }
            });
            
            // Show feedback
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('hidden');
            
            if (isCorrect) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = `Incorrect. Correct answers: ${correctAnswers.join(', ')}`;
                feedbackElement.className = 'feedback incorrect';
            }
            
            // Mark question as answered
            answeredQuestions.add(question.question_number);
            
            // Show next button
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('check-btn').disabled = true;
            
            updateSessionInfo();
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            showRandomQuestion();
        }
        
        function showCompletionMessage() {
            document.getElementById('question-card').classList.add('hidden');
            document.getElementById('completion-message').classList.remove('hidden');
        }
        
        function updateSessionInfo() {
            const totalQuestions = currentSessionQuestions.length;
            const answeredCount = Math.min(currentQuestionIndex, totalQuestions);
            document.getElementById('session-info').textContent = 
                `Questions answered: ${answeredCount} / ${totalQuestions}`;
        }
        
        // Load questions when page loads
        loadQuestions();
    </script>
</body>
</html>
