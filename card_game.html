<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 0.92rem;
        }
        
        .container {
            max-width: 800px;
            width: auto;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.92rem;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        

        
        h1 {
            color: white;
            font-size: 0.92rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.92rem;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .question-text {
            font-size: 0.92rem;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
            white-space: pre-line;
        }
        
        .diagram {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .answers {
            margin: 20px 0;
        }
        
        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.92rem;
        }
        
        .answer-option:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .answer-option.selected {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .answer-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .answer-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .answer-text {
            color: #333;
            font-size: 0.92rem;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.92rem;
            font-weight: 600;
            text-align: left;
            white-space: pre-line;
            line-height: 1.4;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .completion-message {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .completion-message h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .completion-message p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.92rem;
        }
        
        .restart-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.92rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        
        .restart-btn:hover {
            background: #0056b3;
        }
        
        .hidden {
            display: none;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>

        
        <div class="header">
            <h1>Card Game Mode</h1>
        </div>
        

        
        <div class="card" id="question-card">
            <div class="question-text" id="question-text">Loading...</div>
            <img id="diagram" class="diagram hidden" alt="Question diagram">
            <div class="answers" id="answers"></div>
            
            <div class="controls">
                <button class="btn btn-primary" id="check-btn" onclick="checkAnswer()" disabled>Check Answer</button>
                <button class="btn btn-success" id="next-btn" onclick="nextQuestion()" class="hidden">Next</button>
            </div>
            
            <div class="feedback hidden" id="feedback"></div>
        </div>
        
        <div class="completion-message hidden" id="completion-message">
            <h2>All questions completed!</h2>
            <p>You've answered all available questions in this session.</p>
            <button class="restart-btn" onclick="startNewSession()">Start New Session</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let answeredQuestions = new Set();
        let currentSessionQuestions = [];
        
        async function loadQuestions() {
            try {
                // Try to load from localStorage first (cached data)
                const cachedQuestions = localStorage.getItem('offlineQuestions');
                const cachedDiagrams = localStorage.getItem('offlineDiagrams');
                
                let data;
                
                if (cachedQuestions && cachedDiagrams) {
                    // Use cached data
                    data = JSON.parse(cachedQuestions);
                    
                    // Replace image URLs with cached base64 data
                    const diagrams = JSON.parse(cachedDiagrams);
                    data.forEach(question => {
                        if (question.image_url && diagrams[question.image_url]) {
                            question.image_url = diagrams[question.image_url];
                        }
                    });
                    
                    console.log('✅ Using cached questions and diagrams');
                } else {
                    // Fallback to server if no cached data
                    const response = await fetch('questions_with_diagrams_updated.json');
                    data = await response.json();
                    console.log('✅ Loaded questions from server');
                }
                
                // Process questions to handle continuation questions
                questions = processQuestionsForCardGame(data);
                
                startNewSession();
            } catch (error) {
                console.error('Error loading questions:', error);
                const questionText = document.getElementById('question-text');
                if (questionText) {
                    questionText.textContent = 'Error loading questions';
                }
            }
        }
        

        
        function processQuestionsForCardGame(originalQuestions) {
            const processedQuestions = [];
            const processedLinks = new Set();
            
            // First, group all linked questions by their base question
            const linkGroups = new Map();
            
            originalQuestions.forEach(question => {
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    if (!linkGroups.has(baseNumber)) {
                        linkGroups.set(baseNumber, []);
                    }
                    linkGroups.get(baseNumber).push(question);
                }
            });
            
            // Sort each link group by link_order
            linkGroups.forEach((questions, baseNumber) => {
                questions.sort((a, b) => a.link_order - b.link_order);
            });
            
            // Now process questions in the correct order
            originalQuestions.forEach(question => {
                // Skip if this question has already been processed as part of a link group
                if (processedLinks.has(question.question_number)) {
                    return;
                }
                
                // Check if this question is linked to another question
                if (question.linked_to) {
                    const baseNumber = question.linked_to;
                    const linkedQuestions = linkGroups.get(baseNumber);
                    
                    // Only process if we have multiple questions in the group
                    if (linkedQuestions && linkedQuestions.length > 1) {
                        // Add all linked questions in order as a single group
                        const questionGroup = {
                            type: 'linked_group',
                            questions: linkedQuestions.map(linkedQ => ({
                                ...linkedQ,
                                is_linked: true,
                                link_group: baseNumber,
                                link_order: linkedQ.link_order
                            })),
                            base_number: baseNumber
                        };
                        
                        processedQuestions.push(questionGroup);
                        
                        // Mark all questions in this group as processed
                        linkedQuestions.forEach(linkedQ => {
                            processedLinks.add(linkedQ.question_number);
                        });
                    } else {
                        // Single question with self-reference, treat as regular question
                        processedQuestions.push({
                            type: 'single',
                            question: {
                                ...question,
                                is_linked: false,
                                link_group: null,
                                link_order: null
                            }
                        });
                        processedLinks.add(question.question_number);
                    }
                } else {
                    // Check if this question is referenced by a future linked question
                    const isReferenced = originalQuestions.find(q => 
                        q.linked_to === question.question_number
                    );
                    
                    if (!isReferenced) {
                        // Only add if not already added as part of a link group
                        processedQuestions.push({
                            type: 'single',
                            question: {
                                ...question,
                                is_linked: false,
                                link_group: null,
                                link_order: null
                            }
                        });
                    }
                }
            });
            
            return processedQuestions;
        }
        
        function startNewSession() {
            // Reset session state
            answeredQuestions.clear();
            currentQuestionIndex = 0;
            
            // Create a new random selection of questions
            const availableQuestions = questions.filter(q => {
                if (q.type === 'linked_group') {
                    // For linked groups, check if any question in the group has been answered
                    return !q.questions.some(linkedQ => answeredQuestions.has(linkedQ.question_number));
                } else {
                    // For single questions, check normally
                    return !answeredQuestions.has(q.question.question_number);
                }
            });
            
            let selectedQuestions = shuffleArray([...availableQuestions]);
            
            // Process the selection to ensure linked groups stay together
            const processedQuestions = [];
            const processedLinkGroups = new Set();
            
            selectedQuestions.forEach(question => {
                // If this question is part of a link group and we haven't processed it yet
                if (question.type === 'linked_group' && !processedLinkGroups.has(question.base_number)) {
                    // Add the entire linked group
                    processedQuestions.push(question);
                    processedLinkGroups.add(question.base_number);
                } else if (question.type === 'single') {
                    // Add single questions normally
                    processedQuestions.push(question);
                }
                // Skip linked questions that are already part of a processed group
            });
            
            currentSessionQuestions = processedQuestions;
            
            if (currentSessionQuestions.length === 0) {
                // All questions have been answered, start fresh
                answeredQuestions.clear();
                startNewSession();
                return;
            }
            
            showRandomQuestion();
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function showRandomQuestion() {
            if (currentQuestionIndex >= currentSessionQuestions.length) {
                showCompletionMessage();
                return;
            }
            
            const question = currentSessionQuestions[currentQuestionIndex];
            displayQuestion(question);
        }
        
        function displayQuestion(question) {
            // Reset UI state
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('check-btn').disabled = false;
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback').classList.add('hidden');
            
            // Clear previous selections
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const diagramElement = document.getElementById('diagram');
            
            if (question.type === 'linked_group') {
                // Display linked question group
                displayLinkedQuestionGroup(question);
            } else {
                // Display single question
                displaySingleQuestion(question.question);
            }
        }
        
        function displayLinkedQuestionGroup(questionGroup) {
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const diagramElement = document.getElementById('diagram');
            
            // Build the combined question text with clear separation
            let combinedText = '';
            questionGroup.questions.forEach((q, index) => {
                if (index === 0) {
                    combinedText += `Question ${q.question_number}:\n${q.question}`;
                } else {
                    combinedText += `\n\n${'─'.repeat(50)}\n\nQuestion ${q.question_number} (continuation):\n${q.question}`;
                }
            });
            
            questionText.textContent = combinedText;
            
            // Show diagram if any question in the group has one
            const questionWithDiagram = questionGroup.questions.find(q => q.image_url);
            if (questionWithDiagram) {
                diagramElement.src = questionWithDiagram.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Display all answers from all questions in the group
            answersContainer.innerHTML = '';
            
            // Add a note about linked questions
            const noteDiv = document.createElement('div');
            noteDiv.style.cssText = 'background: #e3f2fd; border-left: 4px solid #2196f3; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 0.85rem; color: #1976d2;';
            noteDiv.textContent = `This is a linked question group with ${questionGroup.questions.length} questions. All questions must be answered correctly to proceed.`;
            answersContainer.appendChild(noteDiv);
            
            // Collect all unique answers from all questions in the group
            const allAnswers = new Map();
            questionGroup.questions.forEach(q => {
                Object.entries(q.answers).forEach(([key, value]) => {
                    if (!allAnswers.has(key)) {
                        allAnswers.set(key, value);
                    }
                });
            });
            
            // Create array of answer entries and shuffle them
            const answerEntries = Array.from(allAnswers.entries());
            const shuffledAnswers = shuffleArray([...answerEntries]);
            
            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                answerDiv.addEventListener('click', () => {
                    selectAnswer(key);
                });
                answersContainer.appendChild(answerDiv);
            });
        }
        
        function displaySingleQuestion(question) {
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const diagramElement = document.getElementById('diagram');
            
            // Display question text
            questionText.textContent = question.question;
            
            // Display diagram if available
            if (question.image_url) {
                diagramElement.src = question.image_url;
                diagramElement.classList.remove('hidden');
            } else {
                diagramElement.classList.add('hidden');
            }
            
            // Display answers
            answersContainer.innerHTML = '';
            
            // Create array of answer entries and shuffle them
            const answerEntries = Object.entries(question.answers);
            const shuffledAnswers = shuffleArray([...answerEntries]);
            
            shuffledAnswers.forEach(([key, value]) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.dataset.answer = key;
                
                const text = document.createElement('span');
                text.className = 'answer-text';
                text.textContent = value;
                
                answerDiv.appendChild(text);
                
                answerDiv.addEventListener('click', () => {
                    selectAnswer(key);
                });
                answersContainer.appendChild(answerDiv);
            });
        }
        
        function selectAnswer(answerKey) {
            const answerElement = document.querySelector(`[data-answer="${answerKey}"]`);
            answerElement.classList.toggle('selected');
            
            // Enable check button if at least one answer is selected
            const selectedAnswers = document.querySelectorAll('.answer-option.selected');
            document.getElementById('check-btn').disabled = selectedAnswers.length === 0;
        }
        
        function checkAnswer() {
            const currentItem = currentSessionQuestions[currentQuestionIndex];
            const selectedAnswers = Array.from(document.querySelectorAll('.answer-option.selected'))
                .map(option => option.dataset.answer);
            
            let isCorrect = false;
            let feedbackMessage = '';
            
            if (currentItem.type === 'linked_group') {
                // For linked question groups, check if all questions in the group are answered correctly
                const result = checkLinkedGroupAnswers(currentItem, selectedAnswers);
                isCorrect = result.isCorrect;
                feedbackMessage = result.feedback;
            } else {
                // For single questions, check normally
                const question = currentItem.question;
                const correctAnswers = question.correct;
                isCorrect = selectedAnswers.length === correctAnswers.length &&
                    selectedAnswers.every(answer => correctAnswers.includes(answer));
                feedbackMessage = isCorrect ? 'Correct!' : `Incorrect. Correct answers: ${correctAnswers.join(', ')}`;
            }
            
            // Mark selected answers as correct/incorrect
            document.querySelectorAll('.answer-option').forEach(option => {
                const answerKey = option.dataset.answer;
                if (selectedAnswers.includes(answerKey)) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
            });
            
            // Show feedback
            const feedbackElement = document.getElementById('feedback');
            feedbackElement.classList.remove('hidden');
            feedbackElement.textContent = feedbackMessage;
            feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            
            if (isCorrect) {
                // Mark all questions in the group as answered
                if (currentItem.type === 'linked_group') {
                    currentItem.questions.forEach(q => {
                        answeredQuestions.add(q.question_number);
                    });
                } else {
                    answeredQuestions.add(currentItem.question.question_number);
                }
            }
            
            // Hide check button and show next button
            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }
        
        function checkLinkedGroupAnswers(questionGroup, selectedAnswers) {
            // For linked question groups, we need to check if the selected answers
            // correctly answer all questions in the group
            
            const results = [];
            let allCorrect = true;
            
            // Check each question individually
            for (const question of questionGroup.questions) {
                const correctAnswers = question.correct;
                const questionAnswers = Object.keys(question.answers);
                
                // Find which answers from this question are selected
                const selectedForThisQuestion = selectedAnswers.filter(answer => 
                    questionAnswers.includes(answer)
                );
                
                // Check if this question is answered correctly
                const isQuestionCorrect = selectedForThisQuestion.length === correctAnswers.length &&
                    correctAnswers.every(answer => selectedForThisQuestion.includes(answer));
                
                results.push({
                    questionNumber: question.question_number,
                    isCorrect: isQuestionCorrect,
                    correctAnswers: correctAnswers
                });
                
                if (!isQuestionCorrect) {
                    allCorrect = false;
                }
            }
            
            // Check if no extra incorrect answers are selected
            const allCorrectAnswers = new Set();
            questionGroup.questions.forEach(q => {
                q.correct.forEach(answer => allCorrectAnswers.add(answer));
            });
            
            const hasNoIncorrect = selectedAnswers.every(answer => 
                allCorrectAnswers.has(answer)
            );
            
            // Build feedback message
            let feedback = '';
            if (allCorrect && hasNoIncorrect) {
                feedback = 'Excellent! All questions in this group are answered correctly.';
            } else {
                feedback = 'Some questions are not answered correctly:\n';
                results.forEach(result => {
                    if (!result.isCorrect) {
                        feedback += `\nQuestion ${result.questionNumber}: Incorrect. Correct answers: ${result.correctAnswers.join(', ')}`;
                    }
                });
            }
            
            return {
                isCorrect: allCorrect && hasNoIncorrect,
                feedback: feedback
            };
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            showRandomQuestion();
        }
        
        function showCompletionMessage() {
            document.getElementById('question-card').classList.add('hidden');
            document.getElementById('completion-message').classList.remove('hidden');
        }
        

        
        // Load questions when page loads
        loadQuestions();
    </script>
</body>
</html>
